# Efectos causales

---

# Efecto causal

Pensemos en un tratamiento binario

`$$T_i=\begin{cases}
1 \quad\text{tratado} \\
0 \quad\text{no tratado}
\end{cases}$$`

El resultado que cada individuo tendría bajo cada régimen de tratamiento:
  - `\(y_{1i}\)` con `\(T_i=1\)`
  
  - `\(y_{0i}\)` con `\(T_i=0\)`


Supongamos que el tratamiento es recibir un trasplante y el resultado es morir (1) o seguir vivo (0) cinco días después de recibirlo (Hernan &amp; Robins, 2018)

  - Supongamos que Zeus recibió el trasplante y a los cinco días había fallecido
  
  - Por otro lado, Hena no recibió el trasplante y a los cinco días seguía viva
  

---

# Efecto causal
  
Supongamos también que podemos conocer que
  
`$$y_{Zeus}=\begin{cases}
y_{1,Zeus}=1\\
y_{0,Zeuz}=0
\end{cases}$$`

es decir, si no hubiera recibo el trasplante, Zeus estaría vivo cinco días después

Similarmente, supongamos que conocemos que

`$$y_{Hena}=\begin{cases}
y_{1,Hena}=0\\
y_{0,Hena}=0
\end{cases}$$`

**Efecto causal para un individuo**: el tratamiento tiene un efecto causal para `\(i\)` si `\(y_{1i}\neq y_{0i}\)`
  
En nuestro ejemplo, el tratamiento tuvo un efecto causal en Zeus, pero no en Hena

---

# Resultados potenciales

`\(y_{1i}\)` y `\(y_{0i}\)` se conocen como resultados potenciales o contrafactuales

El término *potencial* se debe a que solo vemos uno de ellos

En nuestro ejemplo, solo observamos que `\(y_{0,Zeus}=y_{1,Zeus}=1\)`

En general, el efecto causal para un individuo no puede ser identificado

# Efectos causales promedio

De la tabla podemos concluir que `\(P(y_{1i}=1)=10/20=0.5\)`, es decir, la mitad de quienes reciben el trasplante morirían después de cinco días

DY también observamos que `\(P(y_{0i}=1)=0.5\)`, es decir, que la probabilidad de morir de no haber recibido el tratamiento es también de 0.5

En el anterior ejemplo, el tratamiento no tiene un efecto causal pues la probabilidad de morir con y sin el tratamiento es igual

**Efecto causal promedio** en una población: un efecto causal promedio de `\(T\)` en el resultado `\(y\)` está presente si `\(P(Y_{1i}=1\neq Y_{0i}=1)\)` en la población de interés

Cuando pensamos en **poblaciones**, podemos usar expectativas para definir el efecto causal promedio: `\(E(Y_{1i}\neq Y_{0i})\)`, lo cual permite generalizar a resultados no binarios

La ausencia de efectos individuales promedio no implica ausencia de efectos individuales

Cuando no hay efecto causal individual **para ningún** individuo, `\(y_{0i}=y_{1i}\)`, para todo `\(i\)`, decimos que se trata de una hipótesis **estricta** (*sharp*) de efectos de tratamiento

---

# Variabilidad muestral

En la práctica, casi nunca podemos observar a la población de interés, sino solo a una muestra

Por tanto, `\(P(y_{ti}=y)\)` no puede ser observada sino estimada

Debido al error muestral, la proporción que muere en la muestra no es numéricamente igual a la proporción que muere en la población

La hipótesis que queremos probar es que hay un efecto causal en la población

Pero al trabajar con muestras, puede haber diferencias que surjan solo por el muestreo

Nuestra tarea es distinguir estas diferencias de los verdaderos efectos causales

# Comparaciones observacionales

Pensemos de nuevo en términos del *Modelo de Rubin* de resultados potenciales

`$$y_{i}=\begin{cases}
y_{1i}=1\quad\text{si }D_i=1\\
y_{0i}=0 \quad \text{si } D_i=0
\end{cases}$$`


Solo vemos al individuo en una situación, `\(y_i\)`:

`$$y_i=y_{0i}+(y_{1i}-y_{0i})D_i$$`

Esta notación nos indica de manera compacta qué situación del resultado contrafactual obsvervamos, dependiendo de si recibe o no el tratamiento

  - `\(y_i\)` es lo que vemos
  - Si `\(D_i=1\)`, nos queda `\(y_i=y_{0i}+(y_{1i}-y_{0i})1=y_{1i}\)`
  - Si `\(D_i=0\)`, nos queda `\(y_i=y_{0i}+(y_{1i}-y_{0i})0=y_{0i}\)`



---

# Comparaciones observacionales


¿Qué nos dicen las comparaciones observacionales?

Supongamos que tenemos acceso a datos sobre tratados y no tratados

Podemos calcular `\(E(y_i|D_i=1)-E(y_i|D_i=0)\)`:

$$
`\begin{aligned}
E(y_i|D_i=1)-E(y_i|D_i=0)=&amp;E(y_{1i}|D_i=1)-E(y_{oi}|D_i=0)+\\&amp; \underbrace{E(y_{0i}|D_i=1)-E(y_{0i}|D_i=1)}_0 
\end{aligned}`
$$
---

# Sesgo de selección

Reordenando:

$$
`\begin{aligned}
E(y_i|D_i=1)-E(y_i|D_i=0)=&amp;\overbrace{ \green{E(y_{1i}|D_i=1)-E(y_{0i}|D_i=1)}}^{\green{\text{Efecto promedio en los tratados}}}+\\&amp; \underbrace{E(y_{0i}|D_i=1)-E(y_{oi}|D_i=0)}_{\text{Sesgo de selección}}
\end{aligned}`
$$

El .green[primer término] nos da la diferencia promedio en la variable de salud entre los hospitalizados y lo que les hubiera pasado si no hubieran sido hospitalizados

Este es un efecto causal y es lo que quisiéramos aislar

Noten que `\(E(y_{1i}|D_i=1)-E(y_{0i}|D_i=1)=E(y_{1i}-y_{0i}|D_i=1)\)` representa la diferencia en términos de la variable `\(y\)` que esperaríamos cuando a los mismos individuos se les trata y no se les trata
---

# Sesgo de selección

Veamos el .blue[segundo término]:

$$
`\begin{aligned}
E(y_i|D_i=1)-E(y_i|D_i=0)=&amp;\overbrace{ E(y_{1i}|D_i=1)-E(y_{0i}|D_i=1)}^{\text{Efecto promedio en los tratados}}+\\&amp; \underbrace{\blue{E(y_{0i}|D_i=1)-E(y_{oi}|D_i=0)}}_{\blue{\text{Sesgo de selección}}}
\end{aligned}`
$$

El *sesgo de selección* es la diferencia en el valor promedio de `\(y_0\)` entre quienes reciben el tratamiento y quienes no

En nuestro ejemplo, el sesgo de selección es la diferencia en salud entre los hospitalizados y los no hospitalizados

Específicamente, si quienes van al hospital tienen una peor salud, podemos esperar que `\(E(y_{0i}|D_i=1)-E(y_{1i}|D_i=0)&lt;0\)`

---

# Sesgo de selección

La expresión anterior nos permite abrir la caja de las comparaciones observacionales

Al hacer aseveraciones basadas en comparaciones observacionales se incluye el efecto causal del tratamiento, pero también el sesgo de selección

El sesgo de selección puede ser positivo o negativo

El objetivo de las estrategias de evaluación es eliminar el sesgo de selección

# Tratamiento aleatorio

Supongamos que tenemos la posibilidad de aleatorizar el tratamiento, es decir, hacer que `\(Y_i\)` y `\(D_i\)` sean independientes

En otras palabras, logramos que el valor esperado de la variable que nos interesa sea igual entre tratados y no tratados

Esto puede escribirse como `\(E(Y_{0i}|D_i=0)=E(Y_{0i}|D_i=1)\)`

De la definición de comparación observacional:

$$
`\begin{aligned}
E(y_i|D_i=1)-E(y_i|D_i=0)=&amp;E(y_{1i}|D_i=1)-E(y_{0i}|D_i=0)
\end{aligned}`
$$

Sustituyendo el resultado de independencia:

$$
`\begin{aligned}
E(y_i|D_i=1)-E(y_i|D_i=0)&amp;=E(y_{1i}|D_i=1)-E(y_{0i}|D_i=1) \\
&amp; =E(y_{1i}-y_{0i}|D_i=1) \\
&amp; =\underbrace{E(y_{1i}-y_{0i})}_{\text{Efecto causal}}
\end{aligned}`
$$

---

# No siempre es factible

La aleatorización resuelve muchas cosas, pero muchas veces no es factible

¿Qué tendríamos que hacer en el caso de estudio, "¿Los hospitales matan?"

Pensemos en un programa de empleo para ex convictos

Seguramente una comparación observacional indicaría que estos ganan menos que el resto de la población

Pero esto no significa que el programa cause un efecto negativo en el ingreso

Siempre tenemos que pensar en el contrafactual

Un grupo `\(C\)` al que no se le hizo cambio alguno (22.4 alumnos en promedio)

El supuesto más importante en una evaluación experimental es que la única cosa que hace distintos a los grupos es recibir o no el tratamiento

En la práctica, recolectamos información de los grupos de tratamiento y control **antes** de llevar a cabo un programa

Esto es lo que se conoce como **línea base**

En estadística esto consiste en probar la hipótesis nula de que la media de las características que se observaron en la línea base son iguales antes del tratamiento

# Interpretación

La columna `\(p\)` se interpreta como la *probabilidad de que la diferencia que encontramos la hayamos encontrado por suerte*

En evaluación trabajamos con niveles de *tolerancia* sobre lo que podemos descubir solo por suerte

A esta tolerancia le llamamos *nivel de significancia* y la denotamos como `\(\alpha\)`

Por ejemplo, si `\(\alpha=0.05\)`, quiere decir que estamos dispuestos a vivir en una situación donde la tolerancia de encontrar una diferencia solo por azar es de 5%

Entonces, comparamos el valor `\(p\)` estimado con `\(\alpha\)`

# Breve repaso de estadística

---

# Motivación con elecciones

Supongamos que hay solo dos candidatos en una elección y queremos conocer las preferencias por cada uno de ellos

Podríamos entrevistar a los millones de votantes que van a participar en la elección, lo cual es impráctico

O podemos entrevistar a una muestra de estos votantes y decir algo de lo que esperamos que suceda en la población a partir de lo que observamos en la muestra

A este procedimiento se le conoce como **inferencia estadística**

Supongamos que con una muestra de tamaño `\(N=100\)` encontramos que el candidato A tiene el apoyo de 52 personass y el candidato B de 48 personas

Podría suceder que esta diferencia resulte porque nuestra muestra es muy pequeña, aunque en realidad los candidatos estén empatados en las preferencias en la población

---

# El efecto del programa STAR

Regresando al problema en evaluación del programa STAR, sabemos que

- Calificaciones en el grupo de control: 48.9
- Calificaciones en el grupo en el que se redujo el tamaño de la clase: 54.7


¿Es esta diferencia un reflejo de que efectivamente el programa funcionó o una diferencia que surge porque solo tenemos una muestra?

En evaluación, tendremos acceso a muestras, por ejemplo de los grupos tratados y no tratados, y querremos decir si las diferencias que observamos entre estos grupos son porque el tratamiento funcionó o solo por el **error muestral**

Para hacer esto, tenemos que hacer un breve repaso de definiciones de estadística que seguramente han visto en algún momento de sus vidas

---

# Algunas definiciones

Concentrémonos por ahora en una sola variable `\(y_i\)` que represente, por ejemplo, la estatura de las personas

**Media muestral**: `\(\bar{y}=\sum_{i=1}^N y_i\)`

**Insesgadez de la media muestral**: `\(E(\bar{y})=E(y_i)\)`

La insesgadez implica que, si obtuviéramos muestras repetidas de tamaño fijo, no habría desviaciones sistemáticas con respecto a `\(E(y_i)\)`

El problema es que casi nunca tenemos más de una muestra

**Varianza poblacional**: `\(V(y_i)=E((y_i-E(y_i))^2)=\sigma_y^2\)`

**Desviación estándar**: `\(\sigma_y\)`

 **Varianza muestral**: `\(S(y_i)^2=\frac{1}{n}\sum_i(y_i-\bar{y})^2\)`

---

# ¿Cómo medimos la variabilidad de `\(\bar{y}\)`?

Usando la definición de `\(\bar{y}\)` y recordando que para una variable aleatoria `\(X\)` se cumple que `\(V(aX)=a^2V(X)\)`, entonces

$$
`\begin{aligned}
V(\bar{y})&amp;=V\left(\frac{1}{N}\sum_i y_i\right) \\
&amp;=\frac{1}{N^2}V\left(\sum_i y_i\right) \\
&amp;=\frac{1}{N^2}N \sigma^2_y  \\
&amp;=\frac{1}{N}\sigma^2_y 
\end{aligned}`
$$

Notemos que la varianza de la media muestral depende de la varianza de `\(y_i\)`, `\(\sigma^2_y\)`, pero también de `\(N\)`

Esto nos indica que una forma de reducir la varianza muestral es incrementando el tamaño de la muestra `\(N\)`

---

# El error estándar

El **error estándar** se define como

`$$SE(\bar{y})=\sigma_y/\sqrt{N}$$`

Pero recuerden que no conocemos la varianza de la población `\(\sigma_y\)`, por lo que recurrimos a un estimador de dicha varianza

La contraparte muestral del error estándar, formalmente llamado **error estándar estimado de la media muestral** es:

`$$\hat{SE}(\bar{y})=\frac{S(y_i)}{\sqrt{N}}$$`
El error estándar es una medida de la variabilidad de una estadística debido al error muestral

---

# El estadístico `\(t\)`

Estos pasos nos permiten dar una última definición por esta clase

Supongamos que queremos probar la hipótesis de que `\(E(y_i)=\mu\)` en la poblción

El **estadístico `\(t\)`** se define como:
`$$t(\mu)=\frac{\bar{y}-\mu}{\hat{SE}(\bar{y})}$$`
A la hipótesis que queremos probar se le conoce como la **hipótesis nula** y la denotamos como `\(H_0\)`

Supongamos que la `\(H_0\)` es que `\(\mu=0\)`, entonces el estadístico se reduce a

`$$t(\mu)=\frac{\bar{y}}{\hat{SE}(\bar{y})}$$`

La teoria estadística nos garantiza que, si tuviéramos acceso a muchas muestras y en cada una de ellas calculáramos `\(t(\mu)\)`, este montón de `\(t(\mu)\)`s tendría una distribución normal

---

# Prueba de diferencia de medias

En evaluación experimental queremos probar al menos dos tipos de hipótesis

- Que las características pre intervención estaban balanceadas

- Que el tratamiento tuvo un efecto

Para el segundo caso, la `\(H_0\)` que queremos probar es

`$$H_0:\quad \mu_T - \mu_C = \mu = 0$$`

Para demostrar que un programa tiene un impacto en la variable `\(y\)` queremos encontrar evidencia en los datos que nos permita rechazar la `\(H_0\)`

Definamos `\(\bar{y}_C\)` las calificaciones promedio en el grupo de control y `\(\bar{y}_T\)` las calificaciones promedio en el grupo que estuvo expuesto a una clase más pequeña


---

# Prueba de diferencia de medias

Construimos entonces un estadístico `\(t\)` para la **prueba de diferencia de medias**

`$$t(\mu)=\frac{\bar{y}_T-\bar{y}_C}{\hat{SE}(\bar{y}_T-\bar{y}_C)}$$`
donde `\(\hat{SE}(\bar{y}_T-\bar{y}_C)=S(y_i)\sqrt{\frac{1}{N_T}+\frac{1}{N_C}}\)`, siendo `\(S(y_i)\)` la desviación estándar de todas las calificaciones

Cuando `\(t\)` es mayor que 2, decimos que existe evidencia para rechazar la `\(H_0\)` y concluimos que las medias de las calificaciones son distintas entre los dos grupos

Otra forma de decir esto es que la diferencia de calificaciones entre el grupo de tratamiento y de control es **estadísticamente significativa**


---

# El valor `\(p\)`

La otra cara de la moneda de los estadísticos de prueba es el valor `\(p\)`

El valor `\(p\)` es la probabilidad de observar un valor más grande que el estadístico `\(t\)` cuando la `\(H_0\)` es verdadera

Un valor `\(p\)` muy pequeño indica que es muy poco probable observar el estadístico de prueba bajo la `\(H_0\)`, por lo que hay evidencia para rechazar la `\(H_0\)`

En cambio, valores `\(p\)` grandes indican que es altamente probable observar el estadístico bajo la `\(H_0\)`, por lo que no hay elementos para rechazarla

# El nivel de significancia

¿Qué tanto toleramos que nuestros resultados puedan ser *por suerte*?

Fijamos un nivel de significancia `\(\alpha\)`, definido como la probabilidad de rechazar la `\(H_0\)` dado que esta es verdadera

Es decir, la probabilidad de cometer el **error tipo 1** o **falso positivo**

En evaluación usamos frecuentemente los valores `\(\alpha\)` de 0.10, 0.05 y 0.01 para juzgar la significancia de los estimadores

Si el valor `\(p\)` es menor que `\(\alpha\)` decimos que el efecto es *estadísticamente significativo*


---

# Relación entre `\(t\)` y `\(p\)`

`\(t\)` y `\(p\)` son dos caras de la misma moneda

  - Un `\(t\)` *grande* tiene asociado un `\(p\)` *pequeño*, indicando que es poco probable observar `\(t\)` bajo la `\(H_0\)`, por lo que concluimos rechazar `\(H_0\)`


  - Un `\(t\)` *pequeño* tiene asociado un `\(p\)` *grande*, indicando que es altamente probable observar `\(t\)` bajo la `\(H_0\)`, por lo que concluimos no rechazar `\(H_0\)`
  
Lo que define *grande* o *pequeño* es nuestro nivel de tolerancia a los falsos positivos, el nivel de significancia `\(\alpha\)`

Si `\(\alpha=0.05\)`, como es común en evaluación, rechazaremos las `\(H_0\)` que tengan asociados valores `\(p\)` menores que `\(\alpha\)`

O, lo que es lo mismo, rechazaremos `\(H_0\)` cuando el estadístico `\(t\)` asociado sea mayor que 2


---

# Resumen: prueba de hipótesis en evaluación

Un camino típico:

  - Formulamos una pregunta causal `\(D_i \to y_i\)`

  - Tengo razones para asumir que `\(D_i\)` es independiente de `\(y_i\)` (por ejemplo, hice un experimento)
  
  - Elijo un estadístico (como la media) y construyo `\(t\)`

  - El software me arroja `\(t(\hat{\beta})\)` y `\(p\)`

  - Si `\(p&gt;\alpha\)`, hay una probabilidad de observar `\(\hat{\beta}\)` debido al error muestral mayor que `\(\alpha\)`
  
  - O, en términos de `\(t\)`, es altamente probable observar el estadístico bajo la `\(H_0\)`, por lo que no se rechaza la `\(H_0\)`

Otras hipótesis
  - Las características observables están *balanceadas*
